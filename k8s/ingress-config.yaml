# Ingress for domain-based access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "fastapi-static-ip"  # Optional: for static IP
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For SSL/TLS (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: todoapp.local  # Change this to your desired domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 80
  - host: todo.mycompany.com  # Alternative domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 80
  # For HTTPS (optional)
  # tls:
  # - hosts:
  #   - todoapp.local
  #   - todo.mycompany.com
  #   secretName: fastapi-tls

---
# Updated FastAPI Service for Ingress (change to ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: default
  labels:
    app: fastapi-todo
spec:
  selector:
    app: fastapi-todo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: web
  type: ClusterIP  # Change from LoadBalancer to ClusterIP for Ingress
  sessionAffinity: None

---
# NetworkPolicy for security (optional)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fastapi-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: fastapi-todo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
  - to: []  # Allow all outbound traffic (for external APIs if needed)
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
